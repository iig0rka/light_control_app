name: flutter_ui
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_blue_plus: ^1.32.7
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  shared_preferences: ^2.2.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
  fonts:
    - family: Noto Sans Telugu UI # Назва, яку ви використовуєте в коді TextStyle
      fonts:
        - asset: assets/fonts/NotoSansTelugu-Regular.ttf
        - asset: assets/fonts/NotoSansTelugu-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansTelugu-Bold.ttf
          weight: 700
